<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP Sign Up Form</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="login-page-background-img">
      <div class="logo-background">
        <img src="images/odin-logo-compressed.png" alt="" />
        <h1>Odin</h1>
      </div>
      <p>
        Photo by
        <a
          href="https://unsplash.com/@puzzlecreative/illustrations"
          target="_blank"
          >Puzzle Creative</a
        >
        on <a href="https://unsplash.com/" target="_blank">Unsplash</a>
      </p>
    </div>
    <section>
      <div class="main-login-section">
        <div class="login-intro-text">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realise your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <div class="login-area">
          <h2>Let's do this!</h2>
          <form action="" method="post">
            <div>
              <label for="first-name"
                >First Name
                <span>*</span>
              </label>
              <input type="text" name="first-name" id="first-name" required />
            </div>

            <div>
              <label for="last-name">Last Name <span>*</span></label>
              <input type="text" name="last-name" id="last-name" required />
            </div>
            <div>
              <label for="user-email">Email <span>*</span></label>
              <input type="email" name="user-email" id="user-email" required />
            </div>
            <div>
              <label for="user-number">Phone Number <span>*</span></label>
              <input
                type="number"
                name="user-number"
                id="user-number"
                required
              />
            </div>
            <div>
              <label for="user-password">Password <span>*</span></label>
              <input
                type="password"
                name="user-password"
                id="user-password"
                required
              />
            </div>
            <div>
              <label for="user-password-confirmation"
                >Confirm Password <span>*</span></label
              >
              <input
                type="password"
                name="user-password-confirmation"
                id="user-password-confirmation"
                required
              />
            </div>
            <div>
              <button type="submit">Create Account</button>
            </div>
            <p>Already have an account? <a href="/">Log in</a></p>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
