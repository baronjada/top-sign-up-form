<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP Sign Up Form</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="login-page-container">
      <div class="login-page-background-img">
        <div class="logo-background background-tint">
          <div class="logo-icon-and-text">
            <img
              src="./images/odin-logo-compressed.png"
              alt="odin-logo"
              id="odin-logo"
              tabindex="1"
            />
            <h1 class="odin-text" tabindex="2">Odin</h1>
          </div>
        </div>
        <div id="photo-credits" class="background-tint">
          <p tabindex="3">
            Photo by
            <a
              href="https://unsplash.com/@puzzlecreative/illustrations"
              target="_blank"
              tabindex="4"
              >Puzzle Creative</a
            >
            on
            <a href="https://unsplash.com/" target="_blank" tabindex="5"
              >Unsplash</a
            >
          </p>
        </div>
      </div>

      <div class="main-login-section">
        <div class="login-intro-text" tabindex="6">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realise your deepest dreams.<br />Sign
            up <em>now</em> to get started.
          </p>
          <br />
          <p>You <em>know</em> you want to.</p>
        </div>
        <div class="login-area">
          <form action="/" method="get">
            <div class="login-form-fields">
              <h2 tabindex="7">Let's do this!</h2>

              <div class="form-container">
                <div class="form-col">
                  <label for="first-name">First Name <span>*</span> </label>
                  <p>
                    <input
                      type="text"
                      name="first-name"
                      id="first-name"
                      tabindex="8"
                      required
                    />
                  </p>
                  <label for="user-email">Email <span>*</span></label>
                  <p>
                    <input
                      type="email"
                      name="user-email"
                      id="user-email"
                      tabindex="10"
                      required
                    />
                  </p>
                  <label for="user-password">Password <span>*</span></label>
                  <p>
                    <input
                      type="password"
                      name="user-password"
                      id="user-password"
                      tabindex="12"
                      required
                    />
                  </p>
                </div>
                <div class="form-col">
                  <label for="last-name">Last Name <span>*</span></label>
                  <p>
                    <input
                      type="text"
                      name="last-name"
                      id="last-name"
                      tabindex="9"
                      required
                    />
                  </p>
                  <label for="user-number">Phone Number <span>*</span></label>
                  <p>
                    <input
                      type="tel"
                      name="user-number"
                      id="user-number"
                      pattern="[0-9]{11}"
                      tabindex="11"
                      required
                    />
                  </p>
                  <label for="user-password-confirmation"
                    >Confirm Password <span>*</span></label
                  >
                  <p>
                    <input
                      type="password"
                      name="user-password-confirmation"
                      id="user-password-confirmation"
                      tabindex="13"
                      required
                    />
                  </p>
                </div>
              </div>
            </div>

            <div class="form-submit-and-login-link">
              <div>
                <button type="submit" tabindex="14">Create Account</button>
              </div>
              <p tabindex="15">
                Already have an account?
                <a
                  href="https://github.com/baronjada"
                  target="_blank"
                  id="log-in-link"
                  >Log in</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
